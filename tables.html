<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hot Spot Restaurant</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/dda51254cb.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center"><i class="fab fa-empire"></i></span> Hot Spot Restaurant</h1>
            <hr>
            <h2 class="text-center">Current Reservation & Waiting list</h2>
            <br>
            <div class="text-center">
                <a href="/"><button type="button" class="btn btn-lg btn-primary"><i class="far fa-list-alt"></i></span> View Tables</button></a>
                <a href="/"><button type="button" class="btn btn-lg btn-danger"><i class="fab fa-cc-visa"></i></span> Make Reservation</button></a>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
      
              
              <div class="card">
                <div class="card-header">
                  <h4>Current Reservations</h4>
                </div>
                <div class="card-body">
                  <ul id="tableList" class="list-group"></ul>
                </div>
              </div>
      
              
              <div class="card mt-4">
                <div class="card-header">
                  <h4>Waiting List</h4>
                </div>
                <div class="card-body">
                  <ul id="waitList" class="list-group"></ul>
                </div>
              </div>
            </div>
          </div>
        
    
    <footer class="footer">
      <div class="container">
            <p><a href="/">API Table Link</a> <a href="/">API Wait List</a></p>
      </div>
    </footer>
    </div>
</body>
</html>
