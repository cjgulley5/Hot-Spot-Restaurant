<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reservations</title>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/dda51254cb.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Hot Spot Restaurant</h1>
      <h3>We only have 5 tables! Book your seat before they all are gone!</h3>
      <hr>
      <a href="/"><button class="btn btn-danger btn-lg"><span class="fa fa-eye"></span> View Tables</button></a>
      <a href="/"><button class="btn btn-frost btn-lg"><i class="fas fa-home"></i></button></a>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h3><strong>View Tables</strong></h3>
          </div>
          <div class="card-body">
            <form method="POST" role="form">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name">
              </div>
              <div class="form-group">
                <label for="role">Phone</label>
                <input type="text" class="form-control" id="phone">
              </div>
              <div class="form-group">
                <label for="age">Email</label>
                <input type="text" class="form-control" id="email">
              </div>
              <div class="form-group">
                <label for="force-points">Unique ID</label>
                <input type="text" class="form-control" id="UniqueID">
              </div>
            </form>
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="fa fa-fire"></span> submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script type="text/javascript">
    
    $("#add-btn").on("click", function(event) {
      event.preventDefault();
      var newReseration = {
        name: $("#name").val().trim(),
        phoneNum: $("#phoneNum").val().trim(),
        email: $("#email").val().trim(),
        id: $("#id").val().trim()
      };
      
      $.post("/api/reservations", newReservation)
        .then(function(data) {
          console.log("add.html", data);
          alert("Saving Reservation...");
        });
    });
  </script>

<footer class="footer">
  <div class="container">
        <p><a href="/">API Table Link</a> <a href="/">API Wait List</a></p>
  </div>

</html>
